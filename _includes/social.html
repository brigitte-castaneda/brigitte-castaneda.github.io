<div class="social">
  <span class="contacticon  center">
    <!--<a href="mailto:{{ site.email | encode_email }}"><i class="fas fa-envelope"></i></a>-->
    <a href="https://github.com/{{ site.github_username }}" target="_blank" title="GitHub"><i class="fab fa-xs fa-github"></i></a>
    <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}" target="_blank" title="LinkedIn"><i class="fab fa-xs fa-linkedin"></i></a>
    <a href="https://twitter.com/{{ site.twitter_username }}" target="_blank" title="Twitter"><i class="fab fa-xs fa-twitter"></i></a>
    <a href="https://scholar.google.com/citations?user={{ site.scholar_userid }}" target="_blank" title="Google Scholar"><i class="ai ai-google-scholar ai-xs"></i></a>

  <div class="col three caption">
    {{ site.contact_note }}
  </div>
</div>
