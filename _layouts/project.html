---
layout: default
---
<div class="post">

  <header class="post-header">
    <h1 class="post-title">{{ page.title }}</h1>
    <h5 class="post-description">{{ page.description }}</h5>
    <p class="post-meta"><h6> Reading Time ~ {% include readtime.html %}</h6></p>
  </header>

  <article class="post-content {{project.title}} clearfix">
    {{ content }}
  </article>

</div>
